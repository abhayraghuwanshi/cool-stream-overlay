<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      width: 320px; 
      padding: 16px; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: #0f172a; 
      color: #f8fafc;
      margin: 0;
    }
    h3 {
      margin-top: 0;
      font-size: 16px;
      color: #e2e8f0;
    }
    textarea { 
      width: 100%; 
      height: 80px; 
      margin-bottom: 12px; 
      background: #1e293b; 
      color: white; 
      border: 1px solid #334155; 
      border-radius: 8px; 
      padding: 10px; 
      box-sizing: border-box;
      font-size: 14px;
      resize: none;
    }
    textarea:focus {
      outline: none;
      border-color: #3b82f6;
    }
    button { 
      width: 100%; 
      padding: 10px; 
      background: #3b82f6; 
      border: none; 
      color: white; 
      font-weight: 600; 
      border-radius: 8px; 
      cursor: pointer; 
      transition: background 0.2s;
    }
    button:hover { 
      background: #2563eb; 
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <h3>ðŸ”¥ Send to AI Stream Companion</h3>
  <textarea id="msgInput" placeholder="What should the AI react to?"></textarea>
  <button id="sendBtn">Send Message</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
